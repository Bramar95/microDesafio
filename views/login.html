<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <img class="logo" src="/images/logo-mercado-liebre.svg" alt="logo"><!---No hace falta poner el nombre de la carpeta pública-->
            <div class="search-container">
                <form action="" method="get">
                    <input type=search id="search" placeholder="Buscar..." class="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <h2 class="promotion-text">
                <i class="fas fa-hand-holding-usd"></i>
                Comprá en cuotas y sin tarjeta de crédito
            </h2>
        </div>
        <nav class="header-nav">
                <ul class="nav-left">
                    <li><a href="">Ofertas</a></li>
                    <li><a href="">Tiendas Oficiales</a></li>
                    <li><a href="">Vender</a></li>
                    <li><a href="">Ayuda</a></li>
                </ul>
                <ul class="nav-right">
                    <li><a href="">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <main>
        <section class="container-login">
            <input type="text" name="name-surname" class="field" placeholder="Nombre de Usuario" required>
            <br>
            <input type="password" name="pass" class="field" placeholder="Contraseña">
            <br>
            <input type="submit" name="submit" value="Enviar" class="field">
        </section>
    </main>
    <footer>
        
    </footer>
    
</body>
</html>
